<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <label style="padding: 3px;" for="N1">Enter 1st Number: &nbsp</label>
    <input style="padding: 3px;" type="number" id="N1">
    <label style="padding: 3px;" for="N2">Enter 2nd Number:&nbsp</label>
    <input style="padding: 3px;" type="number" id="N2">
    <p id="result"></p>
    <div>
        <button style="margin: 5px;" onclick="Multiply()">Multiply</button>
        <button style="margin: 5px;" onclick="Divide()">Divide</button>
    </div>
    <script>
        function Multiply() {
            // Get the input value from the user
            var N1 = parseFloat(document.getElementById("N1").value);
            var N2 = parseFloat(document.getElementById("N2").value);

            const result = N1 * N2;
            document.getElementById("result").textContent = "The Result Is: " + result;
        }

        function Divide() {
            var N1 = parseFloat(document.getElementById("N1").value);
            var N2 = parseFloat(document.getElementById("N2").value);

            const result = N1 / N2;
            document.getElementById("result").textContent = "The Result Is: " + result;
        }
    </script>
</body>

</html>
