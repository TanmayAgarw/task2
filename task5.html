<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Task 5 - validation form with icons</title>
</head>

<body>
    <form action="">
        <div class="form-group row mt-5">
            <label for="validationServer01" class="col-sm-2 col-form-label text-right">First Name</label>
            <div class="col-sm-3">
                <input class="form-control is-invalid" id="validationServer01" type="text" placeholder="First Name"
                    required>
                <div class="invalid-feedback">
                    Please supply your first name
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="validationServer02" class="col-sm-2 col-form-label text-right">Last Name</label>
            <div class="col-sm-3">
            <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="Last Name" required>
            <div class="invalid-feedback">
                    Please supply your last name
                </div>    
        </div>
        </div>
        <div class="form-group row">
            <label for="validationServer03" class="col-sm-2 col-form-label text-right">Email</label>
            <div class="col-sm-3">
            <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="E-Mail Address" required>
            <div class="invalid-feedback">
                    Please supply your email address
                </div>    
        </div>
        </div>
        <div class="form-group row">
            <label for="validationServer04" class="col-sm-2 col-form-label text-right">Phone</label>
            <div class="col-sm-3">
            <input type="number" class="form-control is-invalid" id="validationServer04" placeholder="(845)555-1212" required>
            <div class="invalid-feedback">
                    Please supply your phone number
                </div>    
        </div>
        </div>
        <div class="form-group row">
            <label for="validationServer05" class="col-sm-2 col-form-label text-right">Address</label>
            <div class="col-sm-3">
            <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Address" required>
            <div class="invalid-feedback">
                    Please supply your street address
                </div>    
        </div>
        </div>
        <div class="form-group row">
            <label for="validationServer06" class="col-sm-2 col-form-label text-right">City</label>
            <div class="col-sm-3">
            <input type="text" class="form-control is-invalid" id="validationServer06" placeholder="City" required>
            <div class="invalid-feedback">
                    Please supply your city
                </div>    
        </div>
        </div>
        <div class="form-group row">
            <label for="validationServer07" class="col-sm-2 col-form-label text-right">State</label>
            <div class="col-sm-3">
            <input type="text" class="form-control is-invalid" id="validationServer07" placeholder="State" required>
            <div class="invalid-feedback">
                    Please supply your state
                </div>    
        </div>
        </div>
    </form>
</body>

</html>
