<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Instagram Login</title>
    <style>
        h1 {
            font-family: playfair-display;
            font-style: italic;
        }

        #form-table {
            max-width: 25%;
        }
    </style>
</head>

<body>
    <center>
        <form action="https://www.google.com" onsubmit="return validate()" class="form">
            <table id="form-table" class="table mx-auto">
                <tr>
                    <td>
                        <h1 class="text-center">Instagram</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p id="invalid-msg"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="usrn" class="form-control mb-3 col" type="text" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="psw" class="form-control mb-3" type="password" placeholder="Password" required>
                    </td>
                </tr>
                <tr>
                    <td class="text-center">
                        <button type="submit" class="btn btn-primary btn-block mb-3">Log In</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        <label class="text-right ml-5"><a class="ml-4" href="https://www.example.com">Forgot
                                Password?</a></label>
                    </td>
                </tr>
                <tr>
                    <td class="text-center">
                        Don't have an account! <a href="https://www.google.com">Sign up here</a>
                    </td>
                </tr>
            </table>
        </form>
    </center>

    <script>
        function validate() {
            var un = document.getElementById("usrn").value;
            var pwd = document.getElementById("psw").value;

            if (pwd.length < 5 || un.length < 5) {
                document.getElementById("invalid-msg").innerHTML = `<p class="alert alert-danger">Invalid username or password</p>`
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
